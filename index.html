<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./font-awesome.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Task List</h1>
      <div class="add-new">
        <input id="add-input" type="text" placeholder="New Task..." />
        <button id="add-btn" type="button">add</button>
      </div>
      <div class="headers">
        <section class="to-do-wrapper">
          <div class="to-do">
            <div class="header">
              <i class="fa fa-list" style="color: red"></i>
              <h3>to do</h3>
            </div>
            <span class="counter">0</span>
          </div>
          <div class="to-do-tasks"></div>
        </section>
        <section class="in-progress-wrapper">
          <div class="in-progress">
            <div class="header">
              <i class="fa fa-spinner" style="color: rgb(255, 179, 0)"></i>
              <h3>in progress</h3>
            </div>
            <span class="counter">0</span>
          </div>
        </section>
        <section class="done-wrapper">
          <div class="done">
            <div class="header">
              <i class="fa fa-check" style="color: rgb(3, 188, 37)"></i>
              <h3>done</h3>
            </div>
            <span class="counter">0</span>
          </div>
        </section>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
